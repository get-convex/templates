name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  identify-changes:
    name: Identify changed projects
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            create-convex                        : create-convex/**
            template-astro                       : template-astro/**
            template-bare                        : template-bare/**
            template-component                   : template-component/**
            template-component/example           : template-component/example/**
            template-nextjs                      : template-nextjs/**
            template-nextjs-clerk                : template-nextjs-clerk/**
            template-nextjs-clerk-shadcn         : template-nextjs-clerk-shadcn/**
            template-nextjs-convexauth           : template-nextjs-convexauth/**
            template-nextjs-convexauth-shadcn    : template-nextjs-convexauth-shadcn/**
            template-nextjs-lucia-shadcn         : template-nextjs-lucia-shadcn/**
            template-nextjs-shadcn               : template-nextjs-shadcn/**
            template-react-vite                  : template-react-vite/**
            template-react-vite-clerk            : template-react-vite-clerk/**
            template-react-vite-clerk-shadcn     : template-react-vite-clerk-shadcn/**
            template-react-vite-convexauth       : template-react-vite-convexauth/**
            template-react-vite-convexauth-shadcn: template-react-vite-convexauth-shadcn/**
            template-react-vite-shadcn           : template-react-vite-shadcn/**
            template-tanstack-start              : template-tanstack-start/**
            template-tanstack-start-clerk        : template-tanstack-start-clerk/**
            workflow: .github/workflows/ci.yml

      - name: Generate matrix
        id: generate-matrix
        env:
          CHANGES: ${{ toJSON(steps.changes.outputs) }}
        run: |
          # Define all projects with their configurations (format: "name|use_bun")
          ALL_PROJECTS=(
            "create-convex|false"
            "template-astro|true"
            "template-bare|false"
            "template-component|false"
            "template-component/example|false"
            "template-nextjs|false"
            "template-nextjs-clerk|false"
            "template-nextjs-clerk-shadcn|false"
            "template-nextjs-convexauth|false"
            "template-nextjs-convexauth-shadcn|false"
            "template-nextjs-lucia-shadcn|false"
            "template-nextjs-shadcn|false"
            "template-react-vite|false"
            "template-react-vite-clerk|false"
            "template-react-vite-clerk-shadcn|false"
            "template-react-vite-convexauth|false"
            "template-react-vite-convexauth-shadcn|false"
            "template-react-vite-shadcn|false"
            "template-tanstack-start|false"
            "template-tanstack-start-clerk|false"
          )

          projects=()
          workflow_changed=$(echo "$CHANGES" | jq -r '.workflow')

          for entry in "${ALL_PROJECTS[@]}"; do
            IFS='|' read -r project use_bun <<< "$entry"
            
            # Check if this project changed or if workflow changed
            project_changed=$(echo "$CHANGES" | jq -r --arg proj "$project" '.[$proj]')
            
            if [[ "$workflow_changed" == "true" || "$project_changed" == "true" ]]; then
              if [[ "$use_bun" == "true" ]]; then
                projects+=("{\"project\":\"$project\",\"use_bun\":true}")
              else
                projects+=("{\"project\":\"$project\"}")
              fi
            fi
          done

          # Generate matrix JSON
          if [ ${#projects[@]} -eq 0 ]; then
            echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
          else
            matrix_json=$(printf '%s\n' "${projects[@]}" | jq -s -c '{include: .}')
            echo "matrix=$matrix_json" >> $GITHUB_OUTPUT
          fi

  build:
    name: ${{ matrix.project }}
    needs: identify-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.identify-changes.outputs.matrix) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "${{ matrix.use_bun == true && format('{0}/bun.lockb', matrix.project) || format('{0}/package-lock.json', matrix.project) }}"

      - name: Build parent project (for the component template)
        if: matrix.project == 'template-component/example'
        working-directory: template-component
        run: |
          npm ci
          npm run build

      - name: Install NPM dependencies
        if: matrix.use_bun != true
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Setup Bun
        if: matrix.use_bun == true
        uses: oven-sh/setup-bun@v1

      - name: Install Bun dependencies
        if: matrix.use_bun == true
        working-directory: ${{ matrix.project }}
        run: bun install --frozen-lockfile

      - name: Run build (if available)
        working-directory: ${{ matrix.project }}
        run: |
          if jq -e '.scripts.build' package.json > /dev/null; then
            npm run build
          else
            echo "No build script found, skipping"
          fi
        env:
          CONVEX_URL: "https://placeholder.convex.cloud"
          NEXT_PUBLIC_CONVEX_URL: "https://placeholder.convex.cloud"
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_Y2xlcmsuYWJjZWYuMTIzNDUuZGV2LmxjbGNsZXJrLmNvbSQ" # not a real key

      - name: Run typecheck (if available)
        working-directory: ${{ matrix.project }}
        run: |
          if jq -e '.scripts.typecheck' package.json > /dev/null; then
            npm run typecheck
          else
            echo "No typecheck script found, skipping"
          fi

      - name: Run lint (if available)
        working-directory: ${{ matrix.project }}
        run: |
          if jq -e '.scripts.lint' package.json > /dev/null; then
            npm run lint
          else
            echo "No lint script found, skipping"
          fi

      - name: Run tests (if available)
        # I would like to run tests but it seems like there is an error in the template-component test running?
        if: matrix.project != 'template-component'
        working-directory: ${{ matrix.project }}
        run: |
          if jq -e '.scripts.test' package.json > /dev/null; then
            npm run test
          else
            echo "No test script found, skipping"
          fi
